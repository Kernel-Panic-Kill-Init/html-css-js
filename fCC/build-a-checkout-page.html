<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A rubik's cube image">
</section>
<section>
<h2>Payment Information</h2>
    <form>
        <input required id="card-name" name="card-name" type="text"/>
        <label for="card-name"><span aria-hidden="true">*</span></label>
<br>
<br>
        <input required id="card-number" name="card-number" type="text" aria-describedby="card-number-help"/> 
        <p id="card-number-help">You must enter a valid number!</p>
        <label for="card-number"><span aria-hidden="true">*</span></label>
    </form>
</section>
</body>

</html>
